{% extends "base.html" %}
{% block title %}{{ page.title }}- {{ SITENAME }}{% endblock %}

{% block extra_meta %}

	<meta name="description" content="{{ page.summary|striptags }}">
	<meta name="int-title" content="{{ page.title|striptags }}">
	{% if page.tags %}
	<meta name="tags" content="{{ page.tags|join(', ') }}">
	{% endif %}
	{% if page.date %}
	<meta name="date" content="{{ page.date }}">
	{% endif %}
	{% if page.modified %}
	<meta name="modified" content="{{ page.modified }}">
	{% endif %}

{% endblock %}


{% block content %}

<h1>{{ page.title }}</h1>
{{ page.content }}

{% endblock %}
